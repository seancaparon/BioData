<!DOCTYPE html>
<html>
<head>
	<style>
		table, th, td
		{
		border: 1px solid black;
			}
	</style>
		<div>
			<title>Bio Data Form</title>
			<div class = ".comname">
				<h1 style= "font-family;Verdana; font-size:35px; text-align:center"> Bio Data</h1>
				<hr width="690px;"
				color="red"
				size="6"
				align="center">
		</div>
 </head>
 <form>
 <body style="color:black;
	      border: 3px solid black;
              height:1250px;
	      width:700px;
	      padding: 10px">
			
	<div style = "top:50px; background:white;">
		<h2>Personal Information</h2> <label for="name">Name:</label> <Input placeholder="First, Middle, Last Name" type="text"/><br><br>
		Height: <input type="text"> Weight: <input type="text"> Age: <input type="text">
		<label for="language">Civil Status:</label>
			<select id="status" name="status">
			<option value="">Select a Status</option>
			<option value="single">Single</option>
			<option value="married">Married</option>
		</select><br><br>
			<label for="citizenship">Citizenship:</label>
			<select id="citizenship" name="citizenship">
				<option value="">Select a citizenship</option>
				<option value="single">Filipino</option>
				<option value="married">American</option>
		</select><br><br>
				<label for="email">Email:</label> <Input placeholder="@gmail.com" type="text"/"><br><br>
				<label for="religion">Religion:</label>
			<select id="religion" name="religion">
				<option value="">Select a Religion</option>
				<option value="catholic">Catholic</option>
				<option value="inc">INC</option>
				<option value="islam">Islam</option>
			</select><br><br>
				<label for="dob">Date of Birth:</label>
				<input type="date" id="dob" name="dob"><br><br>
				<label for="hobbies">Hobbies:</label><br>
				<input type="checkbox" id="reading" name="hobbies" value="reading">
				<label for="reading">Reading</label><br>
				<input type="checkbox" id="traveling" name="hobbies" value="traveling">
				<label for="traveling">Traveling</label><br>
				<input type="checkbox" id="music" name="hobbies" value="music">
				<label for="music">Music</label><br>
				<input type="checkbox" id="sports" name="hobbies" value="sports">
				<label for="sports">Sports</label><br><br>
				<label for="language">Language Spoken:</label>
			<select id="language" name="language">
				<option value="">Select a Language</option>
				<option value="hiligaynon">Hiligaynon</option>
				<option value="tagalog">Tagalog</option>
				<option value="cebuano">Cebuano</option>
		</select><br><br>
		</div>
		<div>
			<label for="gender">Gender:</label><br>
			<input type="radio" id="male" name="gender" value="male">
			<label for="male">Male</label><br>
			<input type="radio" id="female" name="gender" value="female">
			<label for="female">Female</label><br>
			<input type="radio" id="other" name="gender" value="other">
			<label for="other">Other</label><br><br>
		</div>
		<div>
			<hr width="690px;"
				color="red"
				size="6"
				align="center">
			<h2>Educational Background</h2>
	<table style="width:75%; margin-left:auto;margin-right:auto;">
		<tr>
            <th>School</th>
            <th>Name of School</th>
            <th>S.Y.</th>

		</tr>
		<tr>
			<th>Elementary</th>
			<th><Input placeholder="Elementary" type="text"/><br><br></th>
			<th><Input placeholder="S.Y." type="text"/><br><br></th>

		</tr>
		<tr>
			<th>HighSchool</th>
          		<th><Input placeholder="HighSchool" type="text"/><br><br></th>
          		<th><Input placeholder="S.Y." type="text"/><br><br></th>

		</tr>
	</table>
	<table style="width:75%; margin-left:auto;margin-right:auto;">
		<tr>
           		 <th>College</th>
			 <th><Input placeholder="Degree" type="text"/><br><br></th>
            <th><Input placeholder="Name of School" type="text"/><br><br></th>
            <th><Input placeholder="S.Y." type="text"/><br><br></th>
		</tr>
	</table>
			<label for="name">Special Skills:</label> <Input placeholder="Skills" type="text"/><br><br>
		<div>
			<hr width="690px;"
				  color="red"
				  size="6"
				  align="center">
			<h2>Emplyment Record</h2>
			<label for="name">Company Name:</label> <Input placeholder="Company Name" type="text"/><br><br>
			<label for="name">Position:</label> <Input placeholder="position" type="text"/><br><br>
			<label for="name">From:</label> <Input type="text"/><br><br>
			<label for="name">To:</label> <Input type="text"/><br><br>
		</div>
		<div style="text-align:center">
			<input type="submit" value="Submit">
		</div>
		</div>
</form>
</body>
</html>
